<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>doblePRIME - Login</title>
        <!-- Order of below css is important! -->

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet" type="text/css">
        <link href="bower_components/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="Content/dp.css" rel="stylesheet" type="text/css">
        <link href="bower_components/c3/c3.css" rel="stylesheet">
        <link href="Content/dp.css" rel="stylesheet">
        <link href="Content/dp_login.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="login">
        <div class='login-logo'>
            <img src='/img/dp_doble.png' alt="">
            <img src='/img/dp_cms.png' alt="">
        </div>
        <div class="login-bx">
            <div class="login-bx-title">
                <span class="fa fa-lock"></span>
                <span class="login-bx-text">Login</span>
            </div>
            <div class="login-bx-content">
                <form name='login' action='index.html' method='GET'>
                    <ul>
                        <li>User Name:</li>
                        <li class="input"><input type="text" name='user' placeholder='Username' autofocus/></li>
                        <li>Password:</li>
                        <li class="input"><input type="password" placeholder='Password' name="pass"/></li>
                        <li><input type="submit" value="Log in" name='loginsubmit' onclick='login_msg()'/></li>
                        <li id='log_error_msg' class="status_msg">%s</li>
                    </ul>
                </form>
            </div>
        </div>
        <div>
            <img id="imgSplash" src="img/dp_ribbon.png" alt="" />
        </div>


        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/c3/c3.js"></script>
        <script src="Content/landing_page_chart.js"></script>

        <script>
            var tree = [{
                text: "Sub Station", icon: "fa fa-building",
                nodes: [{
                    text: "Gen XFMR 1",
                    icon: "fa fa-fw fa-th",
                    nodes: [{ text: "Antenna 1", icon: "fa fa-blank png" },
                            { text: "Bushing B", icon: "fa fa-bolt" },
                            { text: "Bushing Y", icon: "fa fa-bar-chart" },
                            { text: "Bushing R", icon: "fa fa-area-chart" },
                            { text: "DGA R", icon: "fa fa-cogs" }
                    ]
                },
                    {
                        text: "TX 2",
                        icon: "fa fa-building",
                        nodes: [{ text: "Antenna 1", icon: "fa fa-tachometer" },
                            { text: "Bushing B", icon: "fa fa-bar-chart" },
                            { text: "Bushing Y", icon: "fa fa-area-chart" },
                            { text: "Bushing R", icon: "fa fa-bolt" },
                            { text: "DGA R", icon: "fa fa-gavel" }
                        ]
                    },
                    { text: "TX 3",
                      icon: "fa fa-bolt"},
                    { text: "TX 4",
                      icon: "fa fa-bolt"},
                    { text: "TX 4",
                      icon: "fa fa-bolt"},
                ]
            }];

            function getTree() {
                return tree;
            }

            $('#tree').treeview({
                data: getTree(),
                onhoverColor: "transparent",
                selectedBackColor: "#005DAB",
                showBorder: "true",
                collapseIcon: "glyphicon glyphicon-menu-down",
                expandIcon: "glyphicon glyphicon-menu-right"
            });

            function clock() {
                var now = new Date();

                var date = now.toLocaleDateString();
                var time = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

                document.getElementById('clock_date').innerHTML = date;
                document.getElementById('clock_time').innerHTML = time;

                setTimeout('clock()', 1000);
            }
            clock();

        </script>


        <script>
            function login_msg() {    // display an authentication in progress message while we authenticate
                var e = document.getElementById('log_error_msg');
                if (e != null) {
                    e.innerHTML = "Authenticating...";
                }
            }
        </script>
    </body>
</html>
