    <style>

    .chart {display: inline;}

    </style>

<body>

  <div id="drag-fixed"></div>
  <div id="table"> </div>
  <div class="chart" id="chart-sub-polar1"></div>
  <div class="chart" id="chart-sub-polar2"></div>

  <h3>Move slider handle to select a point from sum current chart. Phasor chart updates with associated timestamp and info table for values</h3>



  <script src="nouislider.min.js"></script>
  <script>
  var timestamps = ["05-20-2016",
                    "05-21-2016",
                    "05-22-2016",
                    "05-23-2016",
                    "05-24-2016",
                    "05-25-2016",
                    "05-26-2016",
                    "05-27-2016",
                    "05-28-2016",
                    "05-29-2016",
                    "05-30-2016"
                  ];
  var tTest = [118, 119, 117, 120, 121, 124, 125, 130, 129, 108, 121];
  var rTest = [9, 12, 15, 10, 8, 7, 8, 10, 9, 10, 11];

  dragFixedSlider = document.getElementById('drag-fixed');
  noUiSlider.create(dragFixedSlider, {
  	start: [ 6 ],
    step: 1,
  	range: {
  		'min':  0,
  		'max':  10
  	},
    pips: {
  	mode: 'steps',
  	density: 7
  }
  });

  dragFixedSlider.noUiSlider.on('update', function(){

    var sliderMax = this["options"]["range"]["max"];
    var sliderMin = this["options"]["range"]["min"];
    var sliderValue = parseInt(this.get());

    var tableContent = "Slider interval: " + sliderValue + " Timestamp: " + timestamps[sliderValue] + " t: " + tTest[sliderValue] + " r: " + rTest[sliderValue];
    document.getElementById('table').innerHTML = tableContent

    var tSelected = tTest[sliderValue];
    var rSelected = rTest[sliderValue];

    if (sliderValue === sliderMax) {
      var latestColor = "green";
    } else {
      var latestColor = "orange";
    }

    console.log("slider update fire");
    console.log(this.get());
    console.log("Slider max: " + sliderMax);
    console.log("Slider min: " + sliderMin);
    console.log("Slider value: " + sliderValue);

    function getRandomIntBetweenRange(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    var t = [118, 1, 240]
    var r = [9, 12, 15]

    var trand = [getRandomIntBetweenRange(100, 140), getRandomIntBetweenRange(0, 10), getRandomIntBetweenRange(210, 250)]
    var rrand = [getRandomIntBetweenRange(8, 12), getRandomIntBetweenRange(8, 12), getRandomIntBetweenRange(11, 16)]
    var colors = ["green"]

    var polarTwoConfig = {
      "data": [
      {
        "t": [tTest[sliderValue], tTest[sliderValue] - 120, tTest[sliderValue] + 120],
        "r": [rTest[sliderValue], rTest[sliderValue] + 1, rTest[sliderValue] + 2],
        "name": "Current Vectors",
        "visible": true,
        "color": "green",
        "geometry": "DotPlot",
      }],
      "layout": {
        "radialAxis": {
          "domain": [0,20],
          "orientation": -45,
          "visible": true,
          "gridLinesVisible": true,
          "tickOrientation": 'horizontal',
          "ticksSuffix": "mA"
        },
        "angularAxis": {
          "domain": [0,360],
          "visible": true,
          "gridLinesVisible": true,
          "labelsVisible": true,
          "tickOrientation": "horizontal",
          "ticksSuffix": "째"
        },
        "labelOffset": 15,
        "direction": "counterclockwise",
      },

    };
    var polarOneConfig = {
      "data": [
      // data for sum current cloud
      {
        "t": tTest,
        "r": rTest,
        "name": "Current Sum",
        "visible": true,
        "color": "blue",
        "geometry": "DotPlot",
      },
      //data for selected point
      {
        "t": [tSelected],
        "r": [rSelected],
        "name": "Selected Point",
        "visible": true,
        "color": "green",
        "geometry": "DotPlot",
      },
      //data for most recent point
      {
        "t": [tTest[sliderMax]],
        "r": [rTest[sliderMax]],
        "name": "Latest Value",
        "visible": true,
        "color": latestColor,
        "geometry": "DotPlot",
      }],
      "layout": {
        "radialAxis": {
          "domain": [0,20],
          "orientation": -45,
          "visible": true,
          "gridLinesVisible": true,
          "tickOrientation": 'horizontal',
          "ticksSuffix": "mA"
        },
        "angularAxis": {
          "domain": [0,360],
          "visible": true,
          "gridLinesVisible": true,
          "labelsVisible": true,
          "tickOrientation": "horizontal",
          "ticksSuffix": "째"
        },
        "labelOffset": 15,
        "direction": "counterclockwise",
      },
    };
    micropolar.Axis()
      .config(polarTwoConfig)
      .render(d3.select('#chart-sub-polar2'))
    micropolar.Axis()
      .config(polarOneConfig)
      .render(d3.select('#chart-sub-polar1'));

  });



  </script>
