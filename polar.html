<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type='text/javascript' src="http://d3js.org/d3.v3.min.js"></script>
    <script type='text/javascript' src="http://micropolar.org/micropolar-v0.2.2.js"></script>
    <link href="nouislider.min.css" rel="stylesheet">
    <style>

    .chart {display: inline;}

    </style>
</head>
<body>

  <div id="drag-fixed"></div>
  <div class="chart" id="chart-sub-polar1"></div>
  <div class="chart" id="chart-sub-polar2"></div>

  <h3>Move slider handle - on change, fires micropolar chart refresh and passes in random phasor data</h3>

  <script src="nouislider.min.js"></script>

  <script>
  dragFixedSlider = document.getElementById('drag-fixed');
  noUiSlider.create(dragFixedSlider, {
  	start: [ 6 ],
    step: 1,
  	range: {
  		'min':  0,
  		'max':  10
  	},
    pips: {
  	mode: 'steps',
  	density: 7
  }
  });

  dragFixedSlider.noUiSlider.on('change', function(){

  	console.log("slider change fire");
    console.log(this.get());

    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    var t = [118, 1, 240]
    var r = [9, 12, 15]

    var trand = [getRandomArbitrary(100, 140), getRandomArbitrary(0, 10), getRandomArbitrary(210, 250)]
    var rrand = [getRandomArbitrary(8, 12), getRandomArbitrary(8, 12), getRandomArbitrary(11, 16)]

    var config = {
      "data": [
      {
        "t": trand,
        "r": rrand,
        "name": "Current Vectors",
        "visible": true,
        "color": "purple",
        "geometry": "DotPlot",
      }],
      "layout": {
        "radialAxis": {
          "domain": [0,20],
          "orientation": -45,
          "visible": true,
          "gridLinesVisible": true,
          "tickOrientation": 'horizontal',
          "ticksSuffix": "mA"
        },
        "angularAxis": {
          "domain": [0,360],
          "visible": true,
          "gridLinesVisible": true,
          "labelsVisible": true,
          "tickOrientation": "horizontal",
          "ticksSuffix": "°"
        },
        "labelOffset": 15,
        "direction": "counterclockwise",
      },

    };
    micropolar.Axis()
      .config(config)
      .render(d3.select('#chart-sub-polar2'));
  });
  </script>
