<body>

  <script src="nouislider.min.js"></script>
  <script>dragFixedSlider = document.getElementById('drag-fixed');

  noUiSlider.create(dragFixedSlider, {

  <script>
  var config = {
    "data": [
    {
      "t": [118, 119, 117, 120, 121, 124, 125, 130, 129, 108, 121, 125, 127],
      "r": [9, 12, 15, 10, 8, 7, 8, 10, 9, 10, 11, 12, 14],
      "name": "Current Sum",
      "visible": true,
      "color": "blue",
      "geometry": "DotPlot",
    }],
    "layout": {
      "radialAxis": {
        "domain": [0,20],
        "orientation": -45,
        "visible": true,
        "gridLinesVisible": true,
        "tickOrientation": 'horizontal',
        "ticksSuffix": "mA"
      },
      "angularAxis": {
        "domain": [0,360],
        "visible": true,
        "gridLinesVisible": true,
        "labelsVisible": true,
        "tickOrientation": "horizontal",
        "ticksSuffix": "°"
      },
      "labelOffset": 15,
      "direction": "counterclockwise",
    },

  };
  micropolar.Axis()
    .config(config)
    .render(d3.select('#chart-sub-polar1'));

  </script>
