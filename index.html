            ]
        }];
        // cause the debugger to fire every time
        // debugger;

        function getTree() {
            return tree;
        }

        $('#tree').treeview({
            data: getTree(),
            onhoverColor: "transparent",
            selectedBackColor: "#005DAB",
            showBorder: "true",
            collapseIcon: "glyphicon glyphicon-menu-down",
            expandIcon: "glyphicon glyphicon-menu-right"
        });

        function clock() {
          var now = new Date();

          var date = now.toLocaleDateString();
          // var time = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();    // old time without leading 0's
          var time = now.getHours() + ':' + ((now.getMinutes() < 10) ? "0" + now.getMinutes() : now.getMinutes()) + ':' + ((now.getSeconds() < 10) ? "0" + now.getSeconds() : now.getSeconds());

          document.getElementById('clock_date').innerHTML = date;
          document.getElementById('clock_time').innerHTML = time;

          setTimeout('clock()', 1000);
        }
        clock();

        function ShowNotification() {
            $("#myModal").modal('show');
        }

    </script>

    <script>

    <style>

    .frame {
      fill: none;
      stroke: #000;
    }

    .axis text {
      font: 10px sans-serif;
    }

    .axis line,
    .axis circle {
      fill: none;
      stroke: #777;
      stroke-dasharray: 1,4;
    }

    .axis :last-of-type circle {
      stroke: #333;
      stroke-dasharray: none;
    }

    .line {
      fill: none;
      stroke: red;
      stroke-width: 1.5px;
    }

    </style>

    <script>

    var data = d3.range(0, 2 * Math.PI, .01).map(function(t) {
      return [t, Math.sin(2 * t) * Math.cos(2 * t)];
    });

    var dataset = [ 5, 10, 15, 20, 25 ];

    var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2 - 30;

    var r = d3.scale.linear()
        .domain([0, .5])
        .range([0, radius]);

    var line = d3.svg.line.radial()
        .radius(function(d) { return r(d[1]); })
        .angle(function(d) { return -d[0] + Math.PI / 2; });

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var gr = svg.append("g")
        .attr("class", "r axis")
      .selectAll("g")
        .data(r.ticks(5).slice(1))
      .enter().append("g");

    gr.append("circle")
        .attr("r", r);

    gr.append("text")
        .attr("y", function(d) { return -r(d) - 4; })
        .attr("transform", "rotate(15)")
        .style("text-anchor", "middle")
        .text(function(d) { return d; });

    var ga = svg.append("g")
        .attr("class", "a axis")
      .selectAll("g")
        .data(d3.range(0, 360, 30))
      .enter().append("g")
        .attr("transform", function(d) { return "rotate(" + -d + ")"; });

    ga.append("line")
        .attr("x2", radius);

    ga.append("text")
        .attr("x", radius + 6)
        .attr("dy", ".35em")
        .style("text-anchor", function(d) { return d < 270 && d > 90 ? "end" : null; })
        .attr("transform", function(d) { return d < 270 && d > 90 ? "rotate(180 " + (radius + 6) + ",0)" : null; })
        .text(function(d) { return d + "°"; });

    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    </script>
